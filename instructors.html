<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training Arena</title>
    <!-- google fonts here  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <!--All Css links here  -->
    <!-- Bootstrap 3.7  -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- font awesome css links here  -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css  -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!-- Instructors team Card start  -->
    <div class="a2n-team_card">
      <div class="teamCard__image">
        <img
          alt="image"
          width="600"
          height="700"
          src="https://learnforest.net/wp-content/uploads/2024/01/1-8.png"
        />
        <div class="teamCard__socials">
          <div class="socials_icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a
            ><a href="#"><i class="fab fa-twitter"></i></a
            ><a href="#"><i class="fab fa-instagram"></i></a
            ><a href="#"
              ><i aria-hidden="true" class="fab fa-linkedin-in"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="teamCard__content">
        <h4 class="teamCard__title">
          <a href="#">Floyd Miles</a>
        </h4>
        <p class="teamCard__text">President of Sales</p>
        <div class="teamCard_footer">
          <div class="t-items">
            <i aria-hidden="true" class="fas fa-star"></i>
            <span>4.5</span>
          </div>
          <div class="t-items">
            <img
              src="https://learnforest.net/wp-content/uploads/2024/01/1-3.svg"
              alt=""
            />
            <p>692 Students</p>
          </div>
          <div class="t-items">
            <img
              src="https://learnforest.net/wp-content/uploads/2024/01/2-3.svg"
              alt=""
            />
            <p>4.5</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Instructors team Card end  -->

    <!-- al js links here  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
