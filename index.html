<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Forest</title>
    <!-- google fonts here  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <!--All Css links here  -->
    <!-- Bootstrap 3.7  -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- font awesome css links here  -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css  -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!-- Featured Courses Card start  -->
    <div class="a2n_featured-card">
      <div class="course-img">
        <img
          src="https://learnforest.net/wp-content/uploads/2024/01/9.png"
          alt=""
        />
      </div>
      <div class="course-contents">
        <div class="course-details">
          <span class="rating">4.7</span>
          <ul class="stars">
            <i aria-hidden="true" class="fas fa-star"></i>
            <i aria-hidden="true" class="fas fa-star"></i>
            <i aria-hidden="true" class="fas fa-star"></i>
            <i aria-hidden="true" class="fas fa-star"></i>
            <i aria-hidden="true" class="fas fa-star"></i>
          </ul>
          <span class="rating-count">(1991)</span>
        </div>
        <div class="course-title">
          <a href="#"> Complete Python Bootcamp From Zero to Hero in Python </a>
        </div>
        <div class="course-details cd">
          <div class="course_icon-box">
            <img
              src="https://learnforest.net/wp-content/uploads/2024/01/1-2.svg"
              alt=""
            />
            <span>6 lesson</span>
          </div>
          <div class="course_icon-box">
            <img
              src="https://learnforest.net/wp-content/uploads/2024/01/2-2.svg"
              alt=""
            />
            <span>6h 50m</span>
          </div>
          <div class="course_icon-box">
            <img
              src="https://learnforest.net/wp-content/uploads/2024/01/3-1.svg"
              alt=""
            />
            <span>Expert</span>
          </div>
        </div>
        <div class="course_footer">
          <div class="course-user course-details">
            <img
              src="https://learnforest.net/wp-content/uploads/2024/01/avatar-1.png"
              alt=""
            />
            <span class="user-text">Jane Cooper</span>
          </div>
          <div class="course-details course-price">
            <span>
              <del>$189</del>
            </span>
            <span class="price"> $89 </span>
          </div>
        </div>
      </div>
    </div>
    <!-- Featured Courses Card end  -->
    <!-- al js links here  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
